<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Risk Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Obesity Risk Prediction Form</h1>
        <form id="obesity-form" method="POST" action="/predict">
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" min="0" max="120" required>
            </div>
            
            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- CALC (Alcohol Consumption) -->
            <div class="form-group">
                <label for="calc">Alcohol Consumption:</label>
                <select id="calc" name="CALC" required>
                    <option value="no">No</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="frequent">Frequent</option>
                    <option value="always">Always</option>
                </select>
            </div>
            
            <!-- FAVC (Frequent High-Calorie Food Consumption) -->
            <div class="form-group">
                <label for="favc">Frequent High-Calorie Food Consumption:</label>
                <select id="favc" name="FAVC" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <!-- FCVC (Vegetable Consumption) -->
            <div class="form-group">
                <label for="fcvc">Vegetable Consumption Frequency:</label>
                <input type="number" id="fcvc" name="FCVC" min="0" max="7" required>
            </div>

            <!-- NCP (Number of Main Meals) -->
            <div class="form-group">
                <label for="ncp">Number of Main Meals per Day:</label>
                <input type="number" id="ncp" name="NCP" min="1" max="5" required>
            </div>

            <!-- SMOKE -->
            <div class="form-group">
                <label for="smoke">Do You Smoke?</label>
                <select id="smoke" name="SMOKE" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <!-- CH2O (Daily Water Intake) -->
            <div class="form-group">
                <label for="ch2o">Daily Water Intake (Liters):</label>
                <input type="number" id="ch2o" name="CH2O" step="0.1" min="0" max="5" required>
            </div>

            <!-- Family History with Overweight -->
            <div class="form-group">
                <label for="family-history">Family History of Overweight:</label>
                <select id="family-history" name="family_history_with_overweight" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- FAF (Physical Activity Frequency) -->
            <div class="form-group">
                <label for="faf">Physical Activity Frequency per Week:</label>
                <input type="number" id="faf" name="FAF" min="0" max="7" required>
            </div>

            <!-- CAEC (Consumption of Food Between Meals) -->
            <div class="form-group">
                <label for="caec">Consumption of Food Between Meals:</label>
                <select id="caec" name="CAEC" required>
                    <option value="no">No</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="frequent">Frequent</option>
                    <option value="always">Always</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Section to Display the Result -->
        <div id="result">
            {% if prediction %}
                <h2>Prediction Result:</h2>
                <p>{{ prediction }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
